<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>test</title>
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/handlebars.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script id="pag-template" type="text/x-handlebars-template"></script>
    <script id="heads" type="text/x-handlebars-template">
        <img class="fl" src="{{company_logo}}" alt="logo">
        <div class="pTitle fl">
            <h4>{{title}}</h4>
            <h5>{{company}}{{location}}</h5>
            <h5>{{type}}</h5>
        </div>
    </script>
    <script id="positionDetails" type="text/x-handlebars-template">
        <dl>
            <dt>Job Description</dt>
            <dd>{{{description}}}</dd>
        </dl>
    </script>
    <script id="positionLists" type="text/x-handlebars-template">
        {{#each this}}
        <a class="list-group-item">
            <dl class="dl-horizontal">
                <dt id="search">title</dt>
                <dd>{{title}}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>location</dt>
                <dd>{{location}}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>type</dt>
                <dd>{{type}}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>Company Name</dt>
                <dd>{{company}}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>Created At</dt>
                <dd>{{created_at}}</dd>
            </dl>
        </a>{{/each}}
    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Seek</a>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h2>Find Your Ideal Job!</h2>
        <div class="container">

            <form action="" class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="keywords" id="keywd" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">SEEK</button>
            </form>
        </div>
    </div>
</div>

<div class="container bgc">
    <div class="col-md-6">
        <div class="list-group" id="popup">
        </div>
        <div class="container" id="positionBox">
            <div class="head" id="head">
            </div>
            <div class="foot">
                <div class="form-group fl col-md-4">
                    <form action="/apply" method="POST">
                        <input class="form-control" name="first_name" placeholder="first name">
                        <input class="form-control" name="last_name" placeholder="last name">
                    </form>
                </div>
                <div class="form-group fl col-md-4">
                    <form action="/apply" method="POST">
                        <input class="form-control" name="position_id" placeholder="position id">
                        <input class="form-control" name="years_experience" placeholder="years experience">
                    </form>
                </div>
                <div class="form-group fl col-md-4">
                    <form action="/apply" method="POST">
                        <input class="form-control" name="expertise" placeholder="expertise">
                        <button id="applyBtn" type="submit" class="btn btn-primary btn-lg">Apply for Job NOW</button>
                    </form>
                </div>
                <hr align=center width=500 color=#999 SIZE=4>
                <div class="container">
                    <div id="positionDetail"></div>
                </div>
            </div>
            <button id="boxclose" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="pag" id="pag">
    <ul>
        <li class="cur">1</li>
        <li class="cur">2</li>
        <li class="cur">3</li>
        <li class="clickable">4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>
<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
