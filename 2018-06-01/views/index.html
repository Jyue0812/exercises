<div class="jumbotron">
    <div class="container">
        <h3>Find Your Ideal Job!</h3>
        <div class="container">
            <form action="" class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="keywords" id="keywd" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">SEEK</button>
            </form>
        </div>
    </div>
</div>

<div class="container bgc">
    <div class="col-md-6 col-lg-9">
        <div class="list-group" id="popup">
        </div>
        <div class="container" id="positionBox">
            <div class="head" id="head"></div>
            <div class="foot">
                <form action="/apply" method="post" id="sub">
                    <div class="form-group fl col-md-4">
                        <input class="form-control" name="first_name" placeholder="first name" required>
                        <input class="form-control" name="last_name" placeholder="last name" required>
                    </div>
                    <div class="form-group fl col-md-4">
                        <input class="form-control" name="position_id" placeholder="position id" required>
                        <input class="form-control" name="years_experience" placeholder="years experience" required>
                    </div>
                    <div class="form-group fl col-md-4">
                        <input class="form-control" name="expertise" placeholder="expertise" required>
                        <button id="applyBtn" type="submit" class="btn btn-primary btn-lg">Apply for Job NOW</button>
                    </div>
                </form>
                <hr align=center width=500 color=#999 SIZE=4>
                <div class="container">
                    <div id="positionDetail">
                        <dl id="detail">

                        </dl>
                    </div>
                </div>
            </div>
            <button id="boxclose" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="container">
    <button id="loadMore" class="btn btn-primary btn-lg">Load More</button>
</div>
